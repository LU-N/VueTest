<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>v-ifä¸Žv-show</title>
    <script src="js/vuejs-2.5.16.js"></script>
</head>
<body>
<div id="app">
    <span v-if="flag">Pro1</span>
    </br>
    <span v-show="flag">Pro</span>
    </br>
    <button @click="toggle">change</button>
</div>
</body>
<script>
    //view model
    new Vue({
        el: "#app",
        data: {
            flag: false
        },
        methods: {
            toggle: function () {
                this.flag = !this.flag;
            }
        }
    });
</script>
</html>
